<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      const basePath = "/indikator-kpi";
      const user = localStorage.getItem("userData");

      if (user) {
        // Sudah login → redirect ke homepage React
        window.location.replace(basePath + "/homepage");
      } else {
        // Belum login → redirect ke login page
        window.location.replace(basePath + "/");
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
