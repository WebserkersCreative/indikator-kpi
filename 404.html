<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      const path = window.location.pathname;
      const base = "/indikator-kpi";

      // Jangan redirect jika sudah di index.html
      if (!path.includes("/index.html")) {
        window.location.replace(base + "/index.html" + path.replace(base, ""));
      }
      // Kalau sudah index.html, biarkan React Router yang menangani
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>
