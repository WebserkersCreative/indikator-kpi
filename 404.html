<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Ambil path yang diminta user
      const path = window.location.pathname.replace("/indikator-kpi", "");

      // Cek localStorage userData
      const user = localStorage.getItem("userData");

      // Redirect
      if (user) {
        window.location.replace("/indikator-kpi" + path); // ke route asli
      } else {
        window.location.replace("/indikator-kpi/"); // ke login
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
